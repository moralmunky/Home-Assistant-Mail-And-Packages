name: Pytest

on:
  pull_request:
  push:
    branches:
      - dev

jobs:
  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    strategy:
      matrix:
        python-version:
          # - "3.10"
          # - "3.11"
          - "3.12"

    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          fetch-depth: 2      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸ“¦ Install requirements
        run: |
          pip install tox tox-gh-actions          
      - name: ğŸƒ Test with tox
        run: tox
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: "actions/upload-artifact@v4"
        with:
          name: coverage-data
          path: "coverage.xml"

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
      - name: ğŸ“¤ Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required