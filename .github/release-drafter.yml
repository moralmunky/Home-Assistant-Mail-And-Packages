name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
sort-direction: ascending
autolabeler:
  - label: "chore"
    title:
      - "/chore:/i"
  - label: "bugfix"
    title:
      - "/fix:/i"
  - label: "feature"
    title:
      - "/feat:/i"
  - label: "enhancement"
    title:
      - "/refactor:/i"
  - label: "code-quality"
    title:
      - "/tests:/i"
categories:
  - title: "💥 Breaking Change 💥"
    labels:
      - "breaking-change"
  - title: "⚡ Enhancements ⚡"
    labels:
      - "enhancement"
  - title: "✨ New Features ✨"
    labels:
      - "feature"
  - title: "🐛 Bug Fixes 🐛"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🔧 Maintenance 🔧"
    labels:
      - "chore"
  - title: "🎓 Code Quality 🎓"
    labels:
      - "code-quality"
  - title: "📚 Documentation 📚"
    labels:
      - "documentation"
template: |
  [![Downloads for this release](https://img.shields.io/github/downloads/moralmunky/Home-Assistant-Mail-And-Packages/$RESOLVED_VERSION/total)](https://github.com/moralmunky/Home-Assistant-Mail-And-Packages/releases/$RESOLVED_VERSION)

  $CHANGES

  ## Links
  - [Wiki](https://github.com/moralmunky/Home-Assistant-Mail-And-Packages/wiki)
  - [Submit bugs/feature requests](https://github.com/moralmunky/Home-Assistant-Mail-And-Packages/issues)
